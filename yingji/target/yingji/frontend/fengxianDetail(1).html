<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>应急信息</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- 1. 顶部 -->
    <header>
        <div class="header-title">海南控股重点监督风险管控系统</div>
    </header>

    <div class="table-title">
        <span>风险点管理统计表</span>
    </div>
    <div class="select-container">
        <!-- 风险下拉框 -->
        <div class="select-box">
            <div class="title">按风险等级筛选：</div>
            <select id="fengxianSelect">
                <option value="all">全部</option>
                <option value="低">低</option>
                <option value="中">中</option>
                <option value="高">高</option>
            </select>
        </div>
        <!-- 区域下拉框 -->
        <div class="select-box">
            <div class="title">按区域筛选：</div>
            <select id="areaSelect">
                <option value="option1">选项1</option>
                <option value="option2">选项2</option>
                <option value="option3">选项3</option>
            </select>
        </div>
    </div>
    <div class="dataTable">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>二级单位</th>
                    <th>三级单位(项目)</th>
                    <th>地址</th>
                    <th>区域</th>
                    <th>危险源</th>
                    <th>可能导致的事故类型</th>
                    <th>风险等级</th>
                    <th>控制措施</th>
                    <th>应急措施</th>
                    <th>危险源持续时间</th>
                    <th>管理层级</th>
                    <th>责任单位</th>
                    <th>责任人</th>
                    <th>责任人联系方式</th>
                    <th>识别时间</th>
                    <th>起止时间</th>


                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>222</td>
                    <td title="低">222</td>
                    <td>222</td>
                    <td>222</td>
                    <td>222</td>
                    <td>222</td>
                    <td>222</td>
                    <td>222</td>
                </tr>
                <tr>
                    <td>222</td>
                    <td>222</td>
                    <td>222</td>
                    <td>222</td>
                    <td>222</td>
                </tr>
                <tr>
                    <td>222</td>
                    <td>222</td>
                    <td>222</td>
                    <td>222</td>
                    <td>222</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/flexible.js"></script>
    <script>
        $(document).ready(function() {
            // 监听下拉选择框的change事件
            $('#fengxianSelect').change(function() {
                var selectedValue = $(this).val();
                if (selectedValue === 'all') {
                    $('#dataTable tbody tr').show();
                } else {
                    $('#dataTable tbody tr').hide();
                    $('#dataTable tbody tr td[title="' + selectedValue + '"]').parent('tr').show();
                }
            });
        });
    </script>
</body>
</html>
