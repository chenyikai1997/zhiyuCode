<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="2; url=HKindex1920.html" /> -->
    <title>登录</title>
    <link rel="stylesheet" href="./css/emergency_login.css">
    <script src="./js/flexible.js"></script>
    <script src="./js/jquery.js"></script>
</head>
<body>
    <video src="./images/10月20日.mp4" autoplay loop muted></video>
    <div class="viewpoint">
        <div class="loginBox">
            <div class="top">
                <img src="./images/HKloginlogo.png" alt="">
                <h2>海南控股应急门户平台</h2>
            </div>
            <div class="login">
                <div class="zhanghao">
                    <img src="./images/peopleicon.png" alt="" style="margin-left: .125rem ;width: .225rem; height: .25rem;">
                    <input type="text" value="" placeholder="账户" id="zh">
                </div>
                <div class="password">
                    <img src="./images/passwordicon.png" alt="" style="position: absolute; top: .15rem; left: .1rem;">
                    <input type="password" value="" placeholder="密码" id="mm">
                    <img src="./images/close.png" alt="" id="eye">
                </div>
                <button id="loginbtn">登录</button>
            </div>
        </div>
        <div class="bottom">
        </div>
    </div>

    <script>
        let passw = document.getElementById('mm')
        let eye = document.getElementById('eye')
        // 默认关闭眼睛
        let flag = 0
        // 注册点击事件
        eye.onclick = function(){
            if(flag == 0){
                // 当眼睛是闭上时，点击后密码框换成文本，即可显示密码
                passw.type = 'text'
                // 图片地址修改为打开眼睛图片
                eye.src = "./images/open.png"
                flag = 1
            }else{
                passw.type = 'password'
                eye.src = "./images/close.png"
                flag = 0
            }
        }
        
    </script>

    <script>
        let zhanghao = document.getElementById('zh')
        let userpassword = document.getElementById('mm')
        let login = document.getElementById('loginbtn')
        let user = 'admin';  // 设置用户名名称
        let password = '123456'; // 设置密码
        login.addEventListener('click',function(){
            let zh = zhanghao.value
            let mm = userpassword.value
            if(zh === user && mm === password){
                alert('登录成功')
                window.location.href = 'HKindex1920.html'
                return true
            }else{
                alert('账号密码错误')
                return false
            }
        })

    </script>
</body>
</html>
